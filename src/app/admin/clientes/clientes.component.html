<!-- Main Content -->
<div class="main-content">
    <!-- Modulo de Clientes -->
    <div class="container-fluid">
        <div class="justify-content-between align-items-center">
            <h4 class="text-center">GESTIÓN DE CLIENTES</h4>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plus-circle me-2"></i> Registrar Clientes
                    </div>
                    <div class="card-body">
                        <form id="clientes-form">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="nombre-clientes" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombre-clientes" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="ruc-dni" class="form-label">DNI/RUC</label>
                                    <input type="text" class="form-control" id="ruc-dni" required>
                                </div>
                                <div class="col-md-5">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="email-clientes" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email-clientes" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="fecha-registro" class="form-label">Fecha de Registro</label>
                                    <input type="date" class="form-control" id="fecha-registro" required>
                                </div>
                                <div class="col-12">
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary" id="clientes-submit-btn">
                                            <i class="fas fa-save me-1"></i> Agregar
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="clientes-cancel-btn"
                                            style="display:none">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-list me-2"></i> Lista de Clientes
                        </div>
                        <div class="action-buttons d-flex justify-content-end" id="clientes-actions">
                            <button class="btn btn-sm btn-outline-primary me-2" id="clientes-edit-btn" disabled>
                                <i class="fas fa-edit me-1"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-outline-danger" id="clientes-delete-btn" disabled>
                                <i class="fas fa-trash me-1"></i> Eliminar
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="clientes-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>RUC/DNI</th>
                                        <th>Dirección</th>
                                        <th>Correo Electrónico</th>
                                        <th>Teléfono</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="12" class="text-center py-4">Cargando datos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Scripts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este registro?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>
</div>
