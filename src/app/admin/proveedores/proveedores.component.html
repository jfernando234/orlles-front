<!-- Main Content -->
<div class="main-content">
    <!-- Modulo de Proveedores -->
    <div class="container-fluid">
        <div class="justify-content-between align-items-center">
            <h4 class="text-center">GESTIÓN DE PROVEEDORES</h4>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plus-circle me-2"></i> Registrar Proveedores
                    </div>
                    <div class="card-body">
                        <form id="proveedor-form">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <label for="nombre-proveedor" class="form-label">Nombre o Razón Social</label>
                                    <input type="text" class="form-control" id="nombre-proveedor" placeholder=""
                                        required>
                                </div>
                                <div class="col-md-2">
                                    <label for="pais" class="form-label">País</label>
                                    <input type="text" class="form-control" id="pais" required>
                                </div>
                                <div class="col-md-5">
                                    <label for="contacto" class="form-label">Persona de Contacto</label>
                                    <input type="text" class="form-control" id="contacto">
                                </div>
                                <div class="col-md-4">
                                    <label for="correo-electronico" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo-electronico" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="tiempo-entrega" class="form-label">Tiempo de Entrega</label>
                                    <input type="number" class="form-control" id="tiempo-entrega" min="0" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-control" id="estado" required>
                                        <option value="" disabled selected>Seleccione</option>
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                        <option value="Suspendido">Suspendido</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="certificaciones" class="form-label">Certificaciones</label>
                                    <textarea class="form-control" id="certificaciones" rows="1"></textarea>
                                </div>
                                <div class="col-12">
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary" id="proveedor-submit-btn">
                                            <i class="fas fa-save me-1"></i> Agregar
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="proveedor-cancel-btn"
                                            style="display:none">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-list me-2"></i> Lista de Proveedores
                        </div>
                        <div class="action-buttons d-flex justify-content-end" id="proveedor-actions">
                            <button class="btn btn-sm btn-outline-primary me-2" id="proveedor-edit-btn" disabled>
                                <i class="fas fa-edit me-1"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-outline-danger" id="proveedor-delete-btn" disabled>
                                <i class="fas fa-trash me-1"></i> Eliminar
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="proveedores-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>País</th>
                                        <th>Representante</th>
                                        <th>Correo Electrónico</th>
                                        <th>Teléfono</th>
                                        <th>Tiempo(días)</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="12" class="text-center py-4">Cargando datos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Scripts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



<script>
    $(document).ready(function () {
        // Initialize app
        initApp();

        // Setup form handlers
        setupFormHandlers();

        // Setup table selections
        setupTableSelections();

        // Setup CRUD operations
        setupCRUDOperations();
    });
</script>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este registro?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>
</div>
