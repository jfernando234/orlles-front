<!-- Main Content -->
<div class="main-content">
    <!-- Modulo de Productos -->
    <div class="container-fluid">
        <div class="justify-content-between align-items-center">
            <h4 class="text-center">GESTIÃ“N DE PRODUCTOS</h4>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plus-circle me-2"></i> Registrar Producto
                    </div>
                    <div class="card-body">
                        <form id="producto-form">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="marca" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="marca" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="precio" class="form-label">Precio Unitario</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/.</span>
                                        <input type="number" class="form-control" id="precio" step="0.01" min="0"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="idProveedor" class="form-label">Proveedor</label>
                                    <select class="form-select" id="idproveedor" required>
                                        <option value="" selected disabled>Seleccionar proveedor</option>
                                        <option value="1">Proveedor 1</option>
                                        <option value="2">Proveedor 2</option>
                                        <option value="3">Proveedor 3</option>
                                        <option value="4">Proveedor 4</option>
                                        <option value="5">Proveedor 5</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" min="0" required>
                                </div>
                                <div class="col-10">
                                    <label for="especificaciones" class="form-label">Especificaciones</label>
                                    <textarea class="form-control" id="especificaciones" rows="1"></textarea>
                                </div>
                                <div class="col-12">
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary" id="producto-submit-btn">
                                            <i class="fas fa-save me-1"></i> Agregar
                                        </button>
                                        <button type="button" class="btn btn-secondary" id="producto-cancel-btn"
                                            style="display:none">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-list me-2"></i> Lista de Productos
                        </div>
                        <div class="action-buttons d-flex justify-content-end" id="producto-actions">
                            <button class="btn btn-sm btn-outline-primary me-2" id="producto-edit-btn" disabled>
                                <i class="fas fa-edit me-1"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-outline-danger" id="producto-delete-btn" disabled>
                                <i class="fas fa-trash me-1"></i> Eliminar
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="productos-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Marca</th>
                                        <th>Precio</th>
                                        <th>Proveedor</th>
                                        <th>Cantidad</th>
                                        <th>Especificaciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" class="text-center py-4">Cargando datos...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
